{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Самолёты ВОВ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'planes/css/favicon_2.ico' %}">
    <style>
    p {
    margin-top: 0.5em;        /* Отступ сверху */
    margin-bottom: 0.5em;     /* Отступ снизу */
    }
    p { text-indent: 35px; }  /* Красная строка */
    </style>
    <link rel="stylesheet" href="{% static 'planes/css/login.css' %}">
</head>
<body>

    <main>

    <div class="container">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">

                    <hr style="height:3px">
                    <center><p><h2>Вход в личный кабинет</h2></p></center>
                    <hr style="height:3px">

                    <center>
                        <div class="mb-2">
                            <h5>{{ form.username.label_tag }}</h5>
                            {{ form.username }}
                        </div>

                        <div class="mb-2">
                            <h5>{{ form.password.label_tag }}</h5>
                            {{ form.password }}
                        </div>

                        <input class="button-sign-in" type="submit" value="Войти">

                        <div class="mb-2">
                            <h7>Не зарегистрирован? Кликай <a href="{% url 'registration' %}">сюда</a> или входи как <a href="{% url 'the-main-page' %}">гость</a>.</h7>
                        </div>
                    </center>

                </div>
            </div>
        </form>
    </div>

    </main>

</body>
</html>
